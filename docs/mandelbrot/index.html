<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Explorer</title>
    <meta name="description" content="Real Time Rendering of the Mandelbrot. Zoom into it anywhere you want!">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="fullScreenCanvas"></canvas>
    <div id="buttons">
        <button class="button" onclick="home()">
            <i class="fas fa-rotate-left"></i>
        </button> 
        <button class="button" onclick="theme()">
            <i class="fa-regular fa-sun"></i>
        </button>
        <button class="button" onclick="download()">
            <i class="fa-solid fa-download"></i>
        </button>
    </div>

    <div id="containerPoint">
        <canvas id="canvasPoint"></canvas>
        <div id="coord">Z0 = 0.00, 0.00i</div>
    </div>

    <div id="options">
        <button class="button" onclick="resetPoint()">
            <i class="fas fa-rotate-left"></i>
        </button>
        <button class="button" onclick="toggleJulia(this)">
            <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
        <button id="togglePointCanvas" class="button" onclick="togglePointCanvas(this)">
            <i class="fa-solid fa-chevron-up"></i>
        </button>
    </div>

    <script src="script.js"></script>
    <script src="scriptPoint.js"></script>
</body>
</html>
